# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}
          submodules: false
      - name: generate-sitemap
        id: sitemap
        uses: cicirello/generate-sitemap@v1.10.1
        with:
          base-url-path: https://blendercharacterproject.org/      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./main
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages-${{ runner.os }}-${{ github.run_id }}-Main
          path: main/
  build-docs:
      runs-on: ubuntu-latest
      steps:
       - name: Checkout
         uses: actions/checkout@v4
         with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}
          submodules: true
       - name: Publish
         id: deployment
         uses: Kjuly/sphinx-publisher@1.3.1
         with:
          source_root: CharMorph_Docs/docs/source
          build_root: build
          default_lang: en
       - name: Setup Pages
         uses: actions/configure-pages@v5
       - name: Build with Jekyll
         uses: actions/jekyll-build-pages@v1
         with:
          source: ./CharMorph_Docs/
          destination: ./docs
       - name: Upload artifact
         uses: actions/upload-pages-artifact@v3
         with:
          name: github-pages-${{ runner.os }}-${{ github.run_id }}-Docs
          path: docs/
          
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
         artifact_name: github-pages-${{ runner.os }}-${{ github.run_id }}-Docs
            
