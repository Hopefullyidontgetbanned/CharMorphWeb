    <style>
        .fade-in {
            opacity: 0;
            animation: fadeIn ease-in 1;
            animation-fill-mode: forwards;
            animation-duration: 1s;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .bg-animation {
            background-image: url('https://images.unsplash.com/photo-1557682250-1340ab1d67a7');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 400px;
            position: relative;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        .content {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
